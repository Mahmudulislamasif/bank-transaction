<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section class="container my-5">
           <div class="row g-4">
               <div class="col">
                <div class="m-4 p-4 box-1">
                    <h3>Deposite Money</h3>
                    <h6>$<span id="deposit-amount">00</span></h6>
                </div>
               </div>
               <div class="col">
                <div class=" m-4 p-4 box-2">
                    <h3>Withdraw Money</h3>
                    <h6>$<span id="withdraw-amount">00</span></h6>
                   </div>
               </div>
               <div class="col">
                <div class="m-4 p-4 box-3">
                    <h3>Total Money</h3>
                    <h6>$<span>00</span></h6>
                   </div>
               </div>
           </div>
        </section>
         <section class="container">
             <div class="row">
                 <div class="col">
                    <div class="m-3 p-3 bg-success">
                        <input class="w-100"  type="text" id="deposit-text">
                        <br>
                        <button id="deposit-button">Deposit</button>
                    </div>
                 </div>
                 <div class="col">
                    <div class="m-3 p-3 bg-success">
                        <input type="text" class="w-100" id="withdraw-text">
                        <br>
                        <button id="withdraw-button">Withdraw</button>
                    </div>
                </div>
             </div>
         </section>
         <section class="container">
            <h1>Double</h1>
             <div class="row">
                 <div class="col">
                     <div>
                         <p>$ <span id="double-amount"></span></p>
                         <input type="text" id="double-text">
                         <button id="double-button">Double</button>
                     </div>
                 </div>
             </div>
         </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/money-info.js"></script>
</body>
</html>
